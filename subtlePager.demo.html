<html>
<head>
	<title>subtlePager DEMO</title>
	<link rel="stylesheet" href="subtlePager.css" type="text/css">
</head>
<body>
	
	<div class="subtlePager pages10 page1" id="myPagerID">
		
		<p class="page1">Page 1</p>
		<p class="page2">Page 2</p>
		<p class="page3">Page 3</p>
		<p class="page4">Page 4</p>
		<p class="page5">Page 5</p>
		<p class="page6">Page 6</p>
		<p class="page7">Page 7</p>
		<p class="page8">Page 8</p>
		<p class="page9">Page 9</p>
		<p class="page10">Page 10</p>
		
		<a href="#" onclick="return subtlePager.page('myPagerID')">Previous </a>
		
		<a href="#" onclick="return subtlePager.page('myPagerID',1);">1 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',2);">2 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',3);">3 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',4);">4 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',5);">5 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',6);">6 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',7);">7 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',8);">8 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',9);">9 </a>
		<a href="#" onclick="return subtlePager.page('myPagerID',10);">10 </a>
		
		<a href="#" onclick="return subtlePager.page('myPagerID',true);">Next </a>
	</div>
	
<script src="subtlePager.js" type="text/javascript"></script>
</body>
</html>
